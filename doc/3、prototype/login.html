<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 湖仓建模工具</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd@5.12.8/dist/reset.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #f0f5ff 0%, #fff 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 380px;
            background: #fff;
            border: 1px solid #f0f0f0;
            border-radius: 12px;
            padding: 32px 28px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 12px;
        }
        .logo .mark {
            width: 36px; height: 36px; border-radius: 8px; background: #1890ff; color: #fff; display: flex; align-items: center; justify-content: center; font-weight: 700;
        }
        .title { text-align: center; font-size: 20px; font-weight: 700; color: #262626; }
        .subtitle { text-align: center; margin-top: 6px; color: #8c8c8c; font-size: 12px; }
        .form { margin-top: 24px; }
        .form-item { margin-bottom: 16px; }
        .label { display: block; margin-bottom: 8px; color: #595959; font-size: 14px; }
        .input {
            width: 100%; height: 40px; padding: 0 12px; border: 1px solid #d9d9d9; border-radius: 6px; font-size: 14px;
        }
        .input:focus { outline: none; border-color: #1890ff; box-shadow: 0 0 0 2px rgba(24,144,255,0.15); }
        .row { display: flex; align-items: center; justify-content: space-between; margin-top: 4px; }
        .checkbox { display: flex; align-items: center; gap: 8px; color: #595959; font-size: 14px; }
        .link { color: #1890ff; cursor: pointer; font-size: 14px; text-decoration: none; }
        .btn {
            width: 100%; height: 40px; background: #1890ff; color: #fff; border: none; border-radius: 6px; margin-top: 16px; cursor: pointer; font-size: 14px;
        }
        .btn:hover { background: #40a9ff; }
        .divider { margin: 16px 0; height: 1px; background: #f0f0f0; }
        .footer-links { display: flex; justify-content: space-between; }
        .tips { margin-top: 12px; color: #8c8c8c; font-size: 12px; text-align: center; }
    </style>
    <script>
        function login() {
            // 简单的原型跳转：登录后进入主应用
            window.location.href = 'index.html';
        }
    </script>
    </head>
<body>
    <div class="login-card">
        <div class="logo">
            <div class="mark">HC</div>
            <div style="font-weight:700;color:#262626">湖仓建模工具</div>
        </div>
        <div class="title">欢迎登录</div>
        <div class="subtitle">请使用企业账号登录以继续</div>

        <div class="form">
            <div class="form-item">
                <label class="label">用户名/邮箱</label>
                <input class="input" type="text" placeholder="请输入用户名或邮箱" value="admin@example.com" />
            </div>
            <div class="form-item">
                <label class="label">密码</label>
                <input class="input" type="password" placeholder="请输入密码" value="123456" />
            </div>
            <div class="row">
                <label class="checkbox"><input type="checkbox" checked /> 记住我</label>
                <a class="link" href="#">忘记密码?</a>
            </div>
            <button class="btn" onclick="login()">登录</button>
            <div class="divider"></div>
            <div class="tips">演示环境，点击登录将跳转到原型首页</div>
        </div>
    </div>
</body>
</html>
