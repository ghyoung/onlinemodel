<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出错了 - 湖仓建模工具</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd@5.12.8/dist/reset.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #262626;
        }
        .error-card {
            width: 640px;
            background: #fff;
            border: 1px solid #f0f0f0;
            border-radius: 12px;
            padding: 28px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            text-align: center;
        }
        .code { font-size: 56px; font-weight: 800; color: #ff4d4f; }
        .title { font-size: 20px; font-weight: 700; margin-top: 8px; }
        .desc { margin-top: 8px; color: #8c8c8c; }
        .actions { margin-top: 20px; display: flex; gap: 12px; justify-content: center; }
        .btn { padding: 8px 16px; border-radius: 6px; border: 1px solid #d9d9d9; background: #fff; cursor: pointer; }
        .btn.primary { background: #1890ff; color: #fff; border-color: #1890ff; }
        .btn.primary:hover { background: #40a9ff; }
    </style>
    <script>
        function goHome() { window.location.href = 'index.html'; }
        function goback() { history.back(); }
    </script>
</head>
<body>
    <div class="error-card">
        <div class="code">500</div>
        <div class="title">抱歉，系统出现了一点小问题</div>
        <div class="desc">请稍后重试，或返回首页继续浏览。</div>
        <div class="actions">
            <button class="btn" onclick="goback()">返回上一页</button>
            <button class="btn primary" onclick="goHome()">回到首页</button>
        </div>
    </div>
</body>
</html>
