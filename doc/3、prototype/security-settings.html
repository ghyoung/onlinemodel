<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>安全设置 - 湖仓建模工具</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd@5.12.8/dist/reset.css">
  <style>
    * { box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif; background:#f5f5f5; padding:24px; }
    .page { max-width: 720px; margin: 0 auto; }
    .card { background:#fff; border:1px solid #f0f0f0; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
    .card-header { padding: 16px 20px; border-bottom: 1px solid #f0f0f0; font-size:16px; font-weight:600; color:#262626; }
    .card-body { padding: 20px; }
    .form-item { margin-bottom: 16px; }
    .label { display:block; margin-bottom: 8px; color:#595959; font-size:14px; }
    .input { width:100%; height: 40px; padding: 0 12px; border:1px solid #d9d9d9; border-radius:6px; font-size:14px; }
    .input:focus { outline:none; border-color:#1677ff; box-shadow: 0 0 0 2px rgba(22,119,255,0.15); }
    .help { margin-top: 6px; color:#8c8c8c; font-size:12px; }
    .actions { margin-top: 8px; display:flex; gap:12px; }
    .btn { height: 40px; padding: 0 16px; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; }
    .btn-primary { background: #1677ff; color:#fff; }
    .btn-primary:hover { background: #4096ff; }
    .btn-ghost { background:#fff; color:#1677ff; border:1px solid #1677ff; }
    .btn-ghost:hover { color:#4096ff; border-color:#4096ff; }
    .desc { margin-top: 12px; color:#8c8c8c; font-size:12px; }
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <div class="card-header">安全设置</div>
      <div class="card-body">
        <div class="form-item">
          <label class="label">当前密码</label>
          <input id="currentPassword" type="password" class="input" placeholder="请输入当前密码" />
        </div>
        <div class="form-item">
          <label class="label">新密码</label>
          <input id="newPassword" type="password" class="input" placeholder="请输入新密码（至少6位）" />
          <div class="help">建议包含数字、大小写字母和特殊字符</div>
        </div>
        <div class="form-item">
          <label class="label">确认新密码</label>
          <input id="confirmPassword" type="password" class="input" placeholder="请再次输入新密码" />
        </div>
        <div class="actions">
          <button class="btn btn-primary" onclick="submitChange()">保存修改</button>
          <button class="btn btn-ghost" onclick="resetForm()">重置</button>
        </div>
        <div class="desc">后续将支持快捷登录的第三方账户绑定（如 SSO、GitHub 等）。</div>
      </div>
    </div>
  </div>
  <script>
    function submitChange() {
      const cur = document.getElementById('currentPassword').value.trim();
      const npw = document.getElementById('newPassword').value.trim();
      const cfm = document.getElementById('confirmPassword').value.trim();
      if (!cur || !npw || !cfm) { alert('请完整填写所有字段'); return; }
      if (npw.length < 6) { alert('新密码至少6位'); return; }
      if (npw !== cfm) { alert('两次输入的新密码不一致'); return; }
      alert('密码已更新（演示）');
      resetForm();
    }
    function resetForm() {
      document.getElementById('currentPassword').value = '';
      document.getElementById('newPassword').value = '';
      document.getElementById('confirmPassword').value = '';
    }
  </script>
</body>
</html>
