<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="湖仓建模工具 - 一站式湖仓建模平台" />
    <meta name="keywords" content="数据建模,湖仓,数据治理,数据血缘" />
    <meta name="author" content="Lakehouse Team" />
    <title>湖仓建模工具</title>
    
    <!-- 预加载关键资源 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- 主题色 -->
    <meta name="theme-color" content="#1890FF" />
    
    <!-- PWA配置 -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="湖仓建模工具" />
    
    <!-- 安全策略 -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' https:; connect-src 'self' ws: wss:;" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- 调试信息 -->
    <script>
      console.log('📄 HTML页面加载完成')
      console.log('🎯 root元素:', document.getElementById('root'))
      
      // 监控DOM变化
      const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
          if (mutation.type === 'childList') {
            console.log('🔄 DOM变化:', mutation.type, mutation.target)
          }
        })
      })
      
      // 开始观察
      observer.observe(document.body, {
        childList: true,
        subtree: true
      })
      
      console.log('👀 DOM变化监控已启动')
    </script>
  </body>
</html>
